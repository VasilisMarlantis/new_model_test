name: Run Paraphrase Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install torch transformers
          
      - name: Run Paraphraser
        run: |
          python main.py --text "The quick brown fox jumps over the lazy dog" --max_length 50 --num_sequences 3
